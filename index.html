<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.13.1-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>TrackApp</h1>
      <i class="fas fa-dumbbell"></i>
      <div class="underline"></div>
    </div>
    <!--input section to create the exercises -->
    <section class="input-container">
      <p id="alert" class="red-alert"></p>
      <h3>Start creating your painful routine</h3>
      <form class="form-control">
        <input type="text" id="exerciseInput" placeholder="Deadlift" />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
    <section class="exercises-container">
      <!--Beginning of exercise square created through the user input-->
      <div class="exercise">
        <h3 class='name'>${name}</h3>
        <p class="emoji" id="muscle">&#128170</p>
        <div class="modifying-container">
        <div class="exercise-data">
            <p>Sets</p>
            <input type="number" class="inputs" placeholder="1" min="1" max="10">
        </div>
        <div class="exercise-data">
            <p>Reps</p>
            <input type="number" class="inputs" placeholder="1" min="1" max="10">
        </div>
        <div class="exercise-data">
            <p>Weight</p>
            <input type="number" class="inputs" placeholder="1" step="1" min="1" max="500">
            </div>
         </div>   
        <div class="btn-container">
        <button type="button" class="edit-btn"><i class="far fa-edit fa-lg"></i></i></button>
        <button type="button" class="done-btn"><i class="fas fa-check fa-lg"></i></button>
        <button type="button" class="delete-btn"><i class="far fa-trash-alt fa-lg"></i></button>
        </div>
        </div>
      <!--Ending of exercise square-->
    </section>

    <script src="app.js"></script>
  </body>
</html>
