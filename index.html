<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.13.1-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">
      <h1>TrackApp</h1>
      <i class="fas fa-dumbbell"></i>
      <div class="underline"></div>
    </div>
    <!--input section to create the exercises -->
    <section class="input-container">
      <p id="alert" class="red-alert"></p>
      <h3>Start creating your painful routine</h3>
      <form class="form-control">
        <input type="text" id="exerciseInput" placeholder="Deadlift" />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
    <section class="exercises-container">
      <!--Exercises created by the user will be here-->
    </section>

    <script src="app.js"></script>
  </body>
</html>
